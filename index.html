<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Motel Xenon | Dicas, Experi√™ncias e Novidades</title>
    <meta name="description" content="Blog do Motel Xenon com dicas de romance, experi√™ncias incr√≠veis, novidades sobre nossas su√≠tes e muito mais.">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #d91518;
            --primary-dark: #bd1313;
            --secondary-color: #FFFFFF;
            --tertiary-color: #C4C4C4;
            --dark-modern: #0a0a0a;
            --light-bg: #111111;
            --subtle-bg: #1a1a1a;
            --accent-neon: #ff3366;
            --neon-red: #ff3366;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0a0a0a 100%);
            min-height: 100vh;
            padding: 40px 20px;
            color: #b7b7b7;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 60px;
        }

        .logo {
            margin-bottom: 20px;
        }

        .logo img {
            height: 80px;
            width: auto;
            margin: 0 auto;
            filter: drop-shadow(0 0 20px rgba(217, 21, 24, 0.6));
        }

        .logo-text {
            font-size: 2.5rem;
            font-weight: 900;
            color: white;
            text-shadow: 0 0 20px var(--neon-red);
            letter-spacing: 3px;
        }

        header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 0 0 20px var(--neon-red);
            color: white;
            font-weight: 900;
        }

        header p {
            font-size: 1.2rem;
            opacity: 0.9;
            color: #b7b7b7;
        }

        .posts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
            margin-bottom: 60px;
        }

        .post-card {
            background: linear-gradient(135deg, #1a1a1a 0%, #111111 100%);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(217, 21, 24, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-decoration: none;
            color: inherit;
            display: block;
            border: 1px solid rgba(217, 21, 24, 0.2);
        }

        .post-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(217, 21, 24, 0.6);
            border-color: var(--primary-color);
        }

        .post-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: linear-gradient(135deg, #d91518 0%, #bd1313 100%);
        }

        .post-content {
            padding: 25px;
        }

        .post-category {
            display: inline-block;
            background: var(--primary-color);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 15px;
            box-shadow: 0 0 10px rgba(217, 21, 24, 0.5);
        }

        .post-title {
            font-size: 1.5rem;
            color: white;
            margin-bottom: 10px;
            line-height: 1.4;
            font-weight: 700;
        }

        .post-excerpt {
            color: #b7b7b7;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .post-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 15px;
            border-top: 1px solid rgba(217, 21, 24, 0.3);
            font-size: 0.9rem;
            color: #888;
        }

        .post-author {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .post-date {
            font-style: italic;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            padding: 40px;
        }

        .empty-state {
            text-align: center;
            color: white;
            padding: 60px 20px;
            background: rgba(217, 21, 24, 0.1);
            border-radius: 12px;
            border: 1px solid rgba(217, 21, 24, 0.3);
        }

        .empty-state h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            text-shadow: 0 0 10px var(--neon-red);
        }

        .empty-state p {
            font-size: 1.1rem;
            opacity: 0.9;
            color: #b7b7b7;
        }

        footer {
            text-align: center;
            color: white;
            padding: 40px 20px;
            opacity: 0.8;
        }

        footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }

        footer a:hover {
            text-decoration: underline;
            color: var(--neon-red);
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            .posts-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <span class="logo-text">üåü MOTEL XENON</span>
            </div>
            <h1>Blog Motel Xenon</h1>
            <p>Experi√™ncias, dicas de romance e novidades exclusivas</p>
        </header>

        <div id="postsContainer" class="posts-grid">
            <div class="loading">üîÑ Carregando posts...</div>
        </div>

        <footer>
            <p>¬© 2026 <a href="https://xenonmotel.com.br" target="_blank">Motel Xenon</a> - Crici√∫ma/SC | Todos os direitos reservados</p>
        </footer>
    </div>

    <script>
        // Fun√ß√£o de sanitiza√ß√£o para prevenir XSS
        function escapeHtml(str) {
            if (!str) return '';
            const div = document.createElement('div');
            div.textContent = String(str);
            return div.innerHTML;
        }
        
        // Sanitiza URLs para prevenir javascript: e data: URLs maliciosas
        function sanitizeUrl(url) {
            if (!url) return '';
            const urlStr = String(url).trim();
            // Bloqueia protocolos perigosos
            if (/^(javascript|data|vbscript|file):/i.test(urlStr)) {
                return '';
            }
            return urlStr;
        }
        
        // Sanitiza nome de arquivo - apenas caracteres seguros
        function sanitizeFilename(name) {
            if (!name) return '';
            return String(name).replace(/[^a-zA-Z0-9\-_.]/g, '');
        }

        // Fun√ß√£o para buscar lista de posts do GitHub
        async function loadPosts() {
            const container = document.getElementById('postsContainer');
            
            try {
                // Buscar arquivos da pasta posts/ via GitHub API
                const response = await fetch('https://api.github.com/repos/mediagrowthmkt-debug/BLOG-XENON/contents/posts');
                
                if (!response.ok) {
                    throw new Error('Erro ao buscar posts');
                }
                
                const files = await response.json();
                
                // Filtrar apenas arquivos HTML (excluir README.md e index.html)
                const htmlFiles = files.filter(file => 
                    file.name.endsWith('.html') && 
                    file.name !== 'index.html' &&
                    file.type === 'file'
                );
                
                if (htmlFiles.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <h2>üìù Nenhum post publicado ainda</h2>
                            <p>Em breve teremos conte√∫dos incr√≠veis sobre experi√™ncias, romance e novidades do Motel Xenon!</p>
                        </div>
                    `;
                    return;
                }
                
                // Buscar metadados de cada post
                const posts = await Promise.all(
                    htmlFiles.map(file => fetchPostMetadata(file))
                );
                
                // Ordenar por data (mais recente primeiro)
                posts.sort((a, b) => new Date(b.date) - new Date(a.date));
                
                // Renderizar posts
                container.innerHTML = posts.map(post => createPostCard(post)).join('');
                
            } catch (error) {
                console.error('Erro ao carregar posts:', error);
                container.innerHTML = `
                    <div class="empty-state">
                        <h2>üìù Nenhum post publicado ainda</h2>
                        <p>Em breve teremos conte√∫dos incr√≠veis sobre experi√™ncias, romance e novidades do Motel Xenon!</p>
                    </div>
                `;
            }
        }
        
        // Buscar metadados do post
        async function fetchPostMetadata(file) {
            try {
                const response = await fetch(file.download_url);
                const html = await response.text();
                
                // Extrair metadados do HTML
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                
                const title = doc.querySelector('title')?.textContent || 
                             doc.querySelector('h1')?.textContent ||
                             file.name.replace('.html', '').replace(/-/g, ' ');
                
                const description = doc.querySelector('meta[name="description"]')?.content ||
                                  doc.querySelector('p')?.textContent?.substring(0, 150) || 
                                  'Artigo sobre experi√™ncias e novidades do Motel Xenon';
                
                const author = doc.querySelector('meta[name="author"]')?.content || 'Equipe Xenon';
                
                const datePublished = doc.querySelector('meta[property="article:published_time"]')?.content ||
                                     new Date().toISOString();
                
                const image = doc.querySelector('meta[property="og:image"]')?.content ||
                             doc.querySelector('img')?.src || 
                             '';
                
                const category = doc.querySelector('meta[property="article:section"]')?.content || 'Blog';
                
                return {
                    title,
                    description,
                    author,
                    date: datePublished,
                    image,
                    category,
                    url: file.name,
                    slug: file.name.replace('.html', '')
                };
                
            } catch (error) {
                console.error('Erro ao buscar metadados:', error);
                return {
                    title: file.name.replace('.html', '').replace(/-/g, ' '),
                    description: 'Artigo sobre experi√™ncias e novidades do Motel Xenon',
                    author: 'Equipe Xenon',
                    date: new Date().toISOString(),
                    image: '',
                    category: 'Blog',
                    url: file.name,
                    slug: file.name.replace('.html', '')
                };
            }
        }
        
        // Criar card do post com sanitiza√ß√£o
        function createPostCard(post) {
            const date = new Date(post.date);
            const formattedDate = date.toLocaleDateString('pt-BR', {
                day: '2-digit',
                month: 'short',
                year: 'numeric'
            });
            
            // Sanitiza todos os valores antes de inserir no HTML
            const safeUrl = sanitizeFilename(post.url);
            const safeTitle = escapeHtml(post.title);
            const safeCategory = escapeHtml(post.category);
            const safeDescription = escapeHtml(post.description);
            const safeAuthor = escapeHtml(post.author);
            const safeImage = sanitizeUrl(post.image);
            
            return `
                <a href="posts/${safeUrl}" class="post-card">
                    ${safeImage ? `<img src="${safeImage}" alt="${safeTitle}" class="post-image" loading="lazy">` : '<div class="post-image"></div>'}
                    <div class="post-content">
                        <span class="post-category">${safeCategory}</span>
                        <h2 class="post-title">${safeTitle}</h2>
                        <p class="post-excerpt">${safeDescription}</p>
                        <div class="post-meta">
                            <span class="post-author">üë§ ${safeAuthor}</span>
                            <span class="post-date">üìÖ ${formattedDate}</span>
                        </div>
                    </div>
                </a>
            `;
        }
        
        // Carregar posts ao abrir a p√°gina
        loadPosts();
    </script>
</body>
</html>
